{% extends 'base.html' %}
{% block content %}

<div class="auth-wrapper">
	<h1>Login</h1>
	<form action="/login/" method="POST" class="login-form">
		{% csrf_token %}
		<ul>
			<li>{{ form.username }}</li>
			<li>{{ form.password }}</li>
		</ul>
		<button class="btn auth-btn" type="submit">Submit</button>
	</form>
</div>

{% endblock %}
