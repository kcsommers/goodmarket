{% extends 'base.html' %}
{% block content %}

<div class="review-form">
    <h1>Leave a Review</h1>
    <form action="/reviews/{{seller.id}}/" method="POST">
      {% csrf_token %}
      {{ form.comment }}
      <input type="hidden" value="{{ user.username }}" name="reviewer">
      <input type="hidden" value="{{ seller.id }}" name="seller_id">
      <button class="site-button" type="submit">Submit Review</button>
    </form>
</div>

{% endblock %}
