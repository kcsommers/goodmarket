{% extends 'base.html' %}
{% block content %}

<div class="auth-wrapper">
	<h1>Sign Up</h1>
	<form action="/signup/" method="POST" class="signup-form">
		{% csrf_token %}
		{{ form.username }}
		{{ form.first_name }}
		{{ form.last_name }}
		{{ form.email }}
		{{ form.password1 }}
		{{ form.password2 }}
		<button class="btn auth-btn" type="submit">Sign Up</button>
	</form>
</div>

{% endblock %}
